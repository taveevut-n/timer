<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .timer {
      font-size: 2rem;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="timer"
       id="countdown">Loading...</div>

  <script>

    // ?s=11:00&e=12:00
    const urlParams = new URLSearchParams(window.location.search);

    // Get specific parameters
    const s = urlParams.get('s'); // "John"
    const e = urlParams.get('e'); // "30"


    const currentDate = new Date();

    const year = currentDate.getFullYear();
    const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Months are 0-based, so add 1
    const day = String(currentDate.getDate()).padStart(2, '0');

    const formattedDate = `${year}-${month}-${day}`; // Format: YYYY-MM-DD
    console.log(formattedDate);

    // Set the base start and end times (adjust as needed)
    const startTime = new Date(`${formattedDate}T${s}:00`).getTime(); // Example: Start time - October 25, 2024, 12:00 PM
    const endTime = new Date(`${formattedDate}T${e}:00`).getTime(); // Example: End time - October 26, 2024, 12:00 PM

    function updateCountdown() {
      const now = new Date().getTime();

      if (now < startTime) {
        // Before the start time, display "Coming Soon"
        document.getElementById("countdown").innerHTML = "Coming Soon";
      } else if (now >= startTime && now <= endTime) {
        // After the start time but before the end time, show countdown
        const timeLeft = endTime - now;

        // Time calculations for days, hours, minutes, and seconds
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
      } else {
        // After the end time, display "Time's up!"
        document.getElementById("countdown").innerHTML = "Time's up!";
        clearInterval(interval); // Stop the countdown
      }
    }

    // Update the countdown every second
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>

</html>
